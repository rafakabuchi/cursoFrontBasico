<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<title>Flexbox</title>

</head>

<body>

	<div class="container">
		<h1 class="text-center display-4">Flexbox</h1>
		<div class="border border-dark">
		<button class="btn btn-info btn-lg">LARGO</button>
		<button class="btn btn-primary btn-lg">MEIO</button>
		<button class="btn btn-warning">PEQUENO</button>
		</div>
	</div>

<div class="container">
		<h1 class="text-center display-4">Flexbox - flex</h1>
		<div class="border border-dark d-flex" style="height:200px">
		<button class="btn btn-info btn-lg">LARGO</button>
		<button class="btn btn-primary btn-lg">MEIO</button>
		<button class="btn btn-warning">PEQUENO</button>
		</div>
	</div>

<div class="container">
		<h1 class="text-center display-4">Justify End</h1>
		<div class="border border-dark d-flex justify-content-end" style="height:200px"">
		<button class="btn btn-info btn-lg">LARGO</button>
		<button class="btn btn-primary btn-lg">MEIO</button>
		<button class="btn btn-warning">PEQUENO</button>
		</div>
	</div>

<div class="container">
		<h1 class="text-center display-4">Justify Center</h1>
		<div class="border border-dark d-flex justify-content-center" style="height:200px"">
		<button class="btn btn-info btn-lg">LARGO</button>
		<button class="btn btn-primary btn-lg">MEIO</button>
		<button class="btn btn-warning">PEQUENO</button>
		</div>
	</div>

<div class="container">
		<h1 class="text-center display-4">Justify Between</h1>
		<div class="border border-dark d-flex justify-content-between" style="height:200px"">
		<button class="btn btn-info btn-lg">LARGO</button>
		<button class="btn btn-primary btn-lg">MEIO</button>
		<button class="btn btn-warning">PEQUENO</button>
		</div>
	</div>

	<div class="container">
		<h1 class="text-center display-4">Justify Around</h1>
		<div class="border border-dark d-flex justify-content-around" style="height:200px"">
		<button class="btn btn-info btn-lg">LARGO</button>
		<button class="btn btn-primary btn-lg">MEIO</button>
		<button class="btn btn-warning">PEQUENO</button>
		</div>
	</div>

	<div class="container">
		<h1 class="text-center display-4">Justify align-items-start</h1>
		<div class="border border-dark d-flex justify-content-around align-items-start" style="height:200px"">
		<button class="btn btn-info btn-lg">LARGO</button>
		<button class="btn btn-primary btn-lg">MEIO</button>
		<button class="btn btn-warning">PEQUENO</button>
		</div>
	</div>

	<div class="container">
		<h1 class="text-center display-4">Justify align-items-end</h1>
		<div class="border border-dark d-flex justify-content-around align-items-end" style="height:200px"">
		<button class="btn btn-info btn-lg">LARGO</button>
		<button class="btn btn-primary btn-lg">MEIO</button>
		<button class="btn btn-warning">PEQUENO</button>
		</div>
	</div>

	<div class="container">
		<h1 class="text-center display-4">Justify align-items-center</h1>
		<div class="border border-dark d-flex justify-content-around align-items-center" style="height:200px"">
		<button class="btn btn-info btn-lg">LARGO</button>
		<button class="btn btn-primary btn-lg">MEIO</button>
		<button class="btn btn-warning">PEQUENO</button>
		</div>
	</div>

	<div class="container">
		<h1 class="text-center display-4">Justify-center align-items-center</h1>
		<div class="border border-dark d-flex justify-content-center align-items-center" style="height:200px"">
		<button class="btn btn-info btn-lg">LARGO</button>
		<button class="btn btn-primary btn-lg">MEIO</button>
		<button class="btn btn-warning">PEQUENO</button>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
