<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


	<title>Bootstrap's Spacing Utilities</title>
</head>
<body>
	<div class="container">
		<h1 class="text-center display-1">Utilities</h1>
<!-- Border -->
	<h5 class="border border-danger">Give me a Border!!!</h5>
	<h5 class="border border-info rounded-top">Give me a Round Top!!!</h5>
	<h5 class="border-top border-success">Give me a Border Top and Success!!!</h5>
	<h5 class="border border-left-0 border-warning">Give me a Border 0 Left and Warning!!!</h5>

<!-- Padding -->
	<button class="btn btn-warning p-0">p-0</button>
	<button class="btn btn-warning p-1">p-1</button>
	<button class="btn btn-warning p-2">p-2</button>
	<button class="btn btn-warning p-3">p-3</button>
	<button class="btn btn-warning p-4">p-4</button>
	<button class="btn btn-warning p-5">p-5</button>
	

	<button class="btn btn-warning pt-5">ptop-5</button>
	<button class="btn btn-warning pb-5">pbottom-5</button>
	<button class="btn btn-warning py-5">py-5</button>
	<button class="btn btn-warning pl-5">pleft-5</button>
	<button class="btn btn-warning pr-5">pright-5</button>
	<button class="btn btn-warning px-5">px-5</button>

<!-- Margin -->
	<p class="bg-success text-white m-0">I AM Margin 0</p>
	<p class="bg-success text-white m-1">I AM Margin 1</p>
	<p class="bg-success text-white m-2">I AM Margin 2</p>
	<p class="bg-success text-white m-3">I AM Margin 3</p>
	<p class="bg-success text-white m-4">I AM Margin 4</p>
	<p class="bg-success text-white m-5">I AM Margin 5</p>


	<span class="border"></span>
	<span class="border-top"></span>
	<span class="border-right"></span>
	<span class="border-bottom"></span>
	<span class="border-left"></span>

</body>
</html>
